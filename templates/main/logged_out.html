{% extends '../wrapper.html' %}


{% block title %}Вы вышли из системы{% endblock %}
{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-left me-2"></i>Выход из системы</h4>
            </div>
            <div class="card-body p-4">
                <p class="fs-5 mb-4">
                    Вы успешно вышли из своей учётной записи. Ждём вас снова!
                </p>
                <div class="text-center">
                    <a href="{% url 'main:index' %}" class="btn btn-primary">
                        <i class="bi bi-house-door me-1"></i>Вернуться на главную
                    </a>
                    <a href="{% url 'main:login' %}" class="btn btn-outline-primary ms-2">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Войти снова
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
