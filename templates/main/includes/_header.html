<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'main:index' %}" class="nav-link px-2 link-secondary"><i class="bi bi-house-door-fill me-1"></i> Главная</a></li>
        <li><a href="{% url 'main:create_docs' %}" class="nav-link px-2"><i class="bi bi-file-earmark-plus-fill me-1"></i> Новый документ</a></li>
        <li><a href="{% url 'main:create_organisation' %}" class="nav-link px-2"><i class="bi bi-building-fill-add me-1"></i> Добавить организацию</a></li>
        <li class="nav-item dropdown">
            <a class="nav-link px-2 dropdown-toggle" href="#" id="themesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-palette-fill me-1"></i> Темы
            </a>
            <ul class="dropdown-menu" aria-labelledby="themesDropdown">
                <li><a class="dropdown-item theme-switcher-light" href="#" data-theme=""><i class="bi bi-brightness-high-fill me-2"></i> Светлая</a></li>
                <li><a class="dropdown-item theme-switcher-dark" href="#" data-theme="dark-theme"><i class="bi bi-moon-fill me-2"></i> Темная</a></li>
                <li><a class="dropdown-item theme-switcher-minecraft" href="#" data-theme="minecraft-theme"><i class="bi bi-grid-3x3-gap-fill me-2"></i> Minecraft</a></li>
            </ul>
        </li>
    </ul>

    <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
            <span class="me-2"><i class="bi bi-person-circle me-1"></i> {{ user.username }}</span>
            <a href="{% url 'main:logout' %}" type="button" class="btn btn-outline-danger me-2"><i class="bi bi-box-arrow-right me-1"></i> Выйти</a>
        {% else %}
            <a href="{% url 'main:login' %}" type="button" class="btn btn-outline-primary me-2"><i class="bi bi-box-arrow-in-right me-1"></i> Войти</a>
        {% endif %}
    </div>
</header>
